server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Cache static assets aggressively; index.html lightly
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    # SPA fallback for React/Vite router
    location / {
        try_files $uri /index.html;
    }
}


